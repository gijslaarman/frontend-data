<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-j8y0ITrvFafF4EkV1mPW0BKm6dp3c+J9Fky22Man50Ofxo2wNe5pT1oZejDH9/Dt" crossorigin="anonymous">
    <title>Interactieve data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vergelijk de boeken in de oba.</h1>
    <!-- Inputs -->
    <p>Alle boeken in de oba vertaald van 
        <select name="language" id="language">
            <option value="dut">Nederlands</option>
            <option value="eng" selected="selected">Engels</option>
            <option value="ita">Italiaans</option>
        </select> 
        naar
        <select name="translation" id="translation">
            <option value="dut" selected="selected">Nederlands</option>
            <option value="eng">Engels</option>
            <option value="ita">Italiaans</option>
        </select></p>

    <p>Tussen de jaren
        <select name="minYear" id="minYear">
            <option value="1900">1900</option>
            <option value="1910">1910</option>
            <option value="1920">1920</option>
            <option value="1930">1930</option>
            <option value="1940">1940</option>
            <option value="1950">1950</option>
            <option value="1960">1960</option>
            <option value="1970">1970</option>
            <option value="1980" selected="selected">1980</option>
            <option value="1990">1990</option>
            <option value="2000">2000</option>
            <option value="2010">2010</option>
            <option value="2018">2018</option>
        </select>

        &

        <select name="maxYear" id="maxYear">
            <option value="1900">1900</option>
            <option value="1910">1910</option>
            <option value="1920">1920</option>
            <option value="1930">1930</option>
            <option value="1940">1940</option>
            <option value="1950">1950</option>
            <option value="1960">1960</option>
            <option value="1970">1970</option>
            <option value="1980">1980</option>
            <option value="1990">1990</option>
            <option value="2000">2000</option>
            <option value="2010">2010</option>
            <option value="2018" selected="selected">2018</option>
        </select>
    </p>

    <select name="type" id="chartType">
        <option value="cumulativeData" selected="selected">Cumulatief (optellend)</option>
        <option value="standardData">Per jaar</option>
    </select>
    <!-- SVG chart -->
    <div class="dataVis">
        <div id="chart"></div>
        <div id="tabs">
            <div value="dut" color="orange" class="tab">
                <div class="color" style="background-color: orange"></div>
                <h2>Boeken in het Nederlands</h2>
                <i class="fas fa-times"></i>
            </div>
            <div class="create tab">
                <div class="add-new">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="options">
                    <h2>Taal: <span>
                        <select name="language" id="language">
                            <option value="dut">Nederlands</option>
                            <option value="eng">Engels</option>
                        </select>
                    </span></h2>
                    <h2>Vertaald van het: <span>
                        <select name="translation" id="translation">
                            <option value="null">Niet vertaald</option>
                            <option value="eng">Engels</option>
                            <option value="ger">Duits</option>
                            <option value="fre">Frans</option>
                        </select>
                    </span></h2>
                    <p>Kleur: 
                        <span>
                            <select name="colors" id="color">
                                <option value="blue">Blauw</option>
                                <option value="red">Rood</option>
                            </select>
                        </span>
                    </p>
                    <button id="add-tab">Voeg toe</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="d3.js"></script>
</body>
</html>
